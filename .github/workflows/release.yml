name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: read

env:
  PACKAGE_NAME: rustyyaml
  PYTHON_VERSION: '3.12'
  PYO3_USE_ABI3_FORWARD_COMPATIBILITY: '1'

jobs:
  # Build source distribution
  sdist:
    name: Build sdist
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: dist-sdist
          path: dist/*.tar.gz

  # Build wheels for Linux x86_64
  linux-x86_64:
    name: Build Linux x86_64
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: x86_64
          args: --release --out dist
          manylinux: auto

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: dist-linux-x86_64
          path: dist/*.whl

  # Build wheels for Linux aarch64
  linux-aarch64:
    name: Build Linux aarch64
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: aarch64
          args: --release --out dist
          manylinux: auto

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: dist-linux-aarch64
          path: dist/*.whl

  # Build wheels for Linux armv7
  linux-armv7:
    name: Build Linux armv7
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: armv7
          args: --release --out dist
          manylinux: auto

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: dist-linux-armv7
          path: dist/*.whl

  # Build wheels for macOS (universal2 - Intel + Apple Silicon)
  macos:
    name: Build macOS universal
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: universal2-apple-darwin
          args: --release --out dist

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: dist-macos
          path: dist/*.whl

  # Build wheels for Windows x86_64
  windows-x86_64:
    name: Build Windows x86_64
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: x64
          args: --release --out dist

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: dist-windows-x86_64
          path: dist/*.whl

  # Publish to PyPI
  publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs:
      [sdist, linux-x86_64, linux-aarch64, linux-armv7, macos, windows-x86_64]
    environment:
      name: pypi
      url: https://pypi.org/p/rustyyaml
    permissions:
      id-token: write

    steps:
      - name: Download sdist
        uses: actions/download-artifact@v4
        with:
          name: dist-sdist
          path: dist/

      - name: Download Linux x86_64 wheels
        uses: actions/download-artifact@v4
        with:
          name: dist-linux-x86_64
          path: dist/

      - name: Download Linux aarch64 wheels
        uses: actions/download-artifact@v4
        with:
          name: dist-linux-aarch64
          path: dist/

      - name: Download Linux armv7 wheels
        uses: actions/download-artifact@v4
        with:
          name: dist-linux-armv7
          path: dist/

      - name: Download macOS wheels
        uses: actions/download-artifact@v4
        with:
          name: dist-macos
          path: dist/

      - name: Download Windows wheels
        uses: actions/download-artifact@v4
        with:
          name: dist-windows-x86_64
          path: dist/

      - name: List all artifacts
        run: ls -la dist/

      - name: Validate wheel files
        run: |
          pip install wheel
          for f in dist/*.whl; do
            echo "Validating $f..."
            python -m zipfile -t "$f" || echo "Warning: $f may be corrupted"
          done

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
          skip-existing: true
          verbose: true

  # Create GitHub Release
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [publish]
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Collect dist files
        run: |
          mkdir -p dist
          find artifacts -name "*.whl" -exec cp {} dist/ \;
          find artifacts -name "*.tar.gz" -exec cp {} dist/ \;
          ls -la dist/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
